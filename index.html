<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pillnads Presale</title>
  <!-- Ethers.js v5 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect Provider v1 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <style>
    :root { --lavender: #e6e6fa; --lavender-dark: #b39ddb; --lavender-accent: #9575cd; --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: var(--lavender); font-family: var(--font); margin:0; padding:0; display:flex; justify-content:center; }
    main { width:100%; max-width:480px; padding:2rem; }
    .card { background:white; border-radius:1rem; padding:1.5rem; box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-bottom:1.5rem; }
    .progress-container { background:#f3f3f3; border-radius:.5rem; overflow:hidden; margin-top:.5rem; }
    .progress-bar { height:1rem; width:0%; background:var(--lavender-accent); transition:width .5s ease; }
    input,button { width:100%; padding:.75rem; margin-top:.75rem; font-size:1rem; border:1px solid #ccc; border-radius:.5rem; box-sizing:border-box; }
    button { background:var(--lavender-accent); color:white; border:none; cursor:pointer; transition:background .3s; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    button:hover:not(:disabled) { background:var(--lavender-dark); }
    #status { text-align:center; margin-top:1rem; font-size:.9rem; color:#555; }
  </style>
</head>
<body>
  <main>
    <div class="card" id="connectCard">
      <button id="btnConnect">Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>
    <div class="card" id="progressCard">
      <h3>Sale Progress</h3>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p id="progressText">0 / 100% sold</p>
    </div>
    <div class="card" id="commitCard">
      <label for="commitAmount">Amount of Pillnads to commit</label>
      <input type="number" id="commitAmount" placeholder="e.g. 100" min="1" />
      <button id="btnCommit">Commit</button>
    </div>
    <div class="card">
      <button id="btnClaim">Claim Tokens</button>
      <button id="btnRefund">Refund</button>
    </div>
    <p id="status"></p>
  </main>

  <script>
    const { ethers } = window.ethers;
    const WalletConnectProvider = window.WalletConnectProvider;
    const chainId = 10143;
    const rpc = { 10143: 'https://testnet-rpc.monad.xyz' };
    const presaleAddress = '0x5CB1c4603441e4Ae7771ed2b36850Ef53328e646';
    const pillnadsAddress = '0x9569ad4B353D4811064ad9970B198fcb914428D5';
    const TOKENS_FOR_SALE = ethers.BigNumber.from('10000000').mul(ethers.BigNumber.from('10').pow(18));

    let provider, signer, presaleContract;
    const abi = ['function commit(uint256)','function claim()','function refuse()','function totalCommitted() view returns (uint256)'];

    async function init() {
      const wc = new WalletConnectProvider({ rpc, qrcode: true });
      await wc.enable();
      provider = new ethers.providers.Web3Provider(wc);
      signer = provider.getSigner();
      const net = await provider.getNetwork();
      if (net.chainId !== chainId) return setStatus('Switch to Monad Testnet (ID '+chainId+')');
      presaleContract = new ethers.Contract(presaleAddress, abi, signer);
      document.getElementById('walletAddress').innerText = await signer.getAddress();
      document.getElementById('connectCard').style.display = 'none';
      updateProgress();
    }

    async function updateProgress() {
      const committed = await presaleContract.totalCommitted();
      const pct = committed.mul(100).div(TOKENS_FOR_SALE);
      document.getElementById('progressBar').style.width = pct + '%';
      document.getElementById('progressText').innerText = `${ethers.utils.formatUnits(committed,18)}/${ethers.utils.formatUnits(TOKENS_FOR_SALE,18)} (${pct}%)`;
      if (pct.gte(100)) document.getElementById('commitCard').remove();
    }

    function setStatus(msg){ document.getElementById('status').innerText=msg; }

    document.getElementById('btnConnect').onclick = ()=>init().catch(console.error);
    document.getElementById('btnCommit').onclick = async()=>{
      try{
        const amt=document.getElementById('commitAmount').value;
        setStatus('Approving...');
        const pill = new ethers.Contract(pillnadsAddress,['function approve(address,uint256)'],signer);
        await (await pill.approve(presaleAddress,ethers.constants.MaxUint256)).wait();
        setStatus('Committing...');
        await (await presaleContract.commit(ethers.utils.parseUnits(amt,18))).wait();
        setStatus('Done'); updateProgress();
      }catch(e){console.error(e); setStatus('Err: '+e.message);}    };
    document.getElementById('btnClaim').onclick=async()=>{
      try{ setStatus('Claiming...'); await (await presaleContract.claim()).wait(); setStatus('Claimed'); }
      catch(e){console.error(e); setStatus('Err: '+e.message);} };
    document.getElementById('btnRefund').onclick=async()=>{
      try{ setStatus('Refunding...'); await (await presaleContract.refuse()).wait(); setStatus('Refunded'); updateProgress(); }
      catch(e){console.error(e); setStatus('Err: '+e.message);} };
  </script>
</body>
</html>
